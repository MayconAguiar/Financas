<div class="conteudo">
  <div class="imgcontainer">
    <img src="assets/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Email</b></label>
    <input type="text" placeholder="Entre com o email" [(ngModel)]="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Entre com a senha" [(ngModel)]="senha" required>

    <button (click)="logar()" >Login</button>
  </div>
</div>
