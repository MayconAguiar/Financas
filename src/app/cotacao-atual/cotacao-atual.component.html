<h1> Cotações Atuais</h1>
<form #f="ngForm">

<div *ngFor="let item of itemsAsObservable | async; let i = index">
    <div class="item">
        <app-cotacao-atual-item [item]="item" ></app-cotacao-atual-item>
    </div>
</div>

<button *ngIf='itemNovo==null' (click)="adicione()" >Adicionar</button>
<div *ngIf='itemNovo!=null' class="item">
    <app-cotacao-atual-item [existente]=false [item]="itemNovo" ></app-cotacao-atual-item>
    <button (click)="salvar()" >Salvar</button>
</div>
</form>
