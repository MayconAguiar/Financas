<div class="table-responsive-sm">
<table class="table table-striped">
  <thead>
    <tr>
      <th>Empresa</th>
      <th>Qtde</th>
      <th>Valor Médio</th>
      <th>Valor Atual</th>
      <th>Lucro % </th>
    </tr>
  </thead>
  <tbody>
      <!--  -->

    <tr *ngFor="let item of observableItens | async | paginate: { itemsPerPage: 7, currentPage: p }; let i = index;">
        <td>{{ item.entrada.papeis[0].empresa }}</td>
        <td>{{ item.entrada.quantidade }}</td>
        <td>{{ item.entrada.ValorMedio()| currencyFormat  }}</td>
        <td>{{ item.saida.ValorMedio()| currencyFormat }}</td>
        <td>{{ (item.saida.ValorMedio()  / item.entrada.ValorMedio()) - 1 | percent }}</td>
    </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Proximo"></pagination-controls>
</div>
